<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>color palettes</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <link href="./bootstrap_color.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
        <script src="./palette.js"></script>
    </head>
    <body>
        <nav id="navSpy" class="navbar sticky-top bg-body-secondary">
            <div class="container-fluid container">
                <h1 class="navbar-brand h1 mb-0"><i class="bi bi-palette pe-2"></i>palette</h1>
                <div><!-- ここにモード切替 --></div>
            </div>
        </nav>
        <main class="container main-contents">
            <div id="overviewArea" class="row row-cols-1 row-cols-xl-2"></div>
        </main>
        <footer class="navbar fixed-bottom bg-body-tertiary">
            <div class="container-fluid container py-1">
                <div>© 2024 higiri - <a href="https://x.com/higiri_4869" target="_blank">X(Twitter)</a></div>
            </div>
        </footer>
        <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header py-2">
                        <h1 class="modal-title fs-5" id="detailModalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex gap-3">
                            <div>
                                <div id="modalColorOverview" class="d-flex flex-column gap-1"></div>
                            </div>
                            <div class="flex-fill">
                                <div class="row g-1 mb-2 text-center">
                                    <div class="col">
                                        <div class="d-flex justify-content-center contrast-overview contrast-text-white" id="contrast-text-white">
                                            <div>あ</div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex justify-content-center border contrast-overview contrast-bg-white" id="contrast-bg-white">
                                            <div>あ</div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex justify-content-center contrast-overview contrast-text-brack" id="contrast-text-brack">
                                            <div>あ</div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex justify-content-center border contrast-overview contrast-bg-black" id="contrast-bg-black">
                                            <div>あ</div>
                                        </div>
                                    </div>
                                </div>
                                <table id="detailModalTable" class="table table-sm mb-2">
                                    <tbody>
                                        <tr>
                                            <th scope="row">Hex</th>
                                            <td id="cellHex"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">RGB</th>
                                            <td id="cellRgb"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <p id="modalDescription"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
